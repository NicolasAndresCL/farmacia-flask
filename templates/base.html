<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Medicamentos{% endblock %}</title>
    <!-- Bootstrap CSS desde CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-dark text-light">

    <!-- Barra de navegación -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark navbar-custom shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold text-light" href="#">Sistema de Gestión de Medicamentos</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMedicamentos" aria-controls="navbarMedicamentos" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarMedicamentos">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-danger fw-bold" href="{{ url_for('ingresos.index_ingresos') }}">INGRESOS |</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-primary fw-bold" href="{{ url_for('salidas.index_salidas') }}">SALIDAS |</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-warning fw-bold" href="{{ url_for('cooperativas.index_cooperativas') }}">COOPERATIVAS |</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-success fw-bold" href="{{ url_for('stock.index_stock') }}">STOCK</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
